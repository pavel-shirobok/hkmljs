<!doctype html>
<html lang="en" ng-app="HkmlJsTest">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/hkml.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>



<div class="container">
    <div class="jumbotron">
        <h1>HkmlJs</h1>
        <p>hot keys markup language</p>
        <p><a class="btn btn-primary btn-lg" href="https://github.com/ramshteks/hkmljs" role="button">Learn more</a></p>
    </div>
    <hkml-js-tester hot-key="CONTROL+Z"></hkml-js-tester>
    <hkml-js-tester hot-key="Z>>X>>C"></hkml-js-tester>
    <hkml-js-tester hot-key="Z>>X>1000>C"></hkml-js-tester>
    <hkml-js-tester hot-key="Z+X>>V>1000>C"></hkml-js-tester>
</div>

<script src="js/prefixfree.js"></script>
<script src="js/jquery-1.11.2.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/hkml-0.1.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
